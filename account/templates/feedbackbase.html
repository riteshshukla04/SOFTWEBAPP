<head>

    <title>Feedback System</title>
    <!-- Bootstrap 4 Stylesheet -->
    <link rel="stylesheet" href="{% static 'bootstrap.min.css' %}">
    <meta charset="UTF-8">
    <meta name="description" content="Ogani Template">

    <!-- Google Font -->

    <link rel="stylesheet" href="{%static 'css/elegant-icons.css' %}" type="text/css">
    <link rel="stylesheet" href="{%static 'css/nice-select.css'%}" type="text/css">

<body class="bg-light">
     <!-- Header Section Begin -->
     <header class="header">
        <div class="header__top">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6 col-md-6">
                        <div class="header__top__left">
                            <ul>
                                <li><i class="fa fa-envelope"></i> riteshshukla@gmail.com</li>
                                <li>10% discount on your first order</li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6">
                        <div class="header__top__right">
                            <div class="header__top__right__social">
                                <a href="#"><i class="fa fa-facebook"></i></a>
                                <a href="#"><i class="fa fa-twitter"></i></a>
                                <a href="https://www.instagram.com/shrimayeedeshpande/"><i class="fa fa-instagram"></i></a>
                                <a href="#"><i class="fa fa-pinterest-p"></i></a>
                            </div>
                            <div class="header__top__right__language">
                                <img src="{% static 'img/language.png' %}" alt="">

                                <span class="arrow_carrot-down"></span>
                                <ul>
                                    <li><a href="#">Spanis</a></li>
                                    <li><a href="#">English</a></li>
                                </ul>
                            </div>
                            {%if user.is_authenticated%}
                                <div class="header__top__right__auth">
                                    <a href="/logout">Hello,{{request.user}}<i class="hello-msg"></i></a>

                            {%else%}
                                <div class="header__top__right__auth">

                                </div>

                            {%endif %}
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
            <div class="humberger__open">
                <i class="fa fa-bars"></i>
            </div>
        </div>

    <div class="container">
        {% block content %}
        {% endblock content %}
