{% extends 'productbase.html' %}
{% load static %}
{% block content %}
	<div class="row">
        
		{% for product in products %}
		{% if product.Authenticated %}
		<div class="col-lg-4">
			<img class="thumbnail" src="{{product.image.url}}" width="500" height="600">
			<div class="box-element product">
				<h6><strong>{{product.name}}</strong></h6>
				<hr>

				<a class="btn btn-outline-success" href="/addorder/{{product.id}}/">Request</a>
				
				<a class="btn btn-outline-success" href="/vendorinfo/{{product.name}}">View</a>
				<h4 style="display: inline-block; float: right"><strong>â‚¹{{product.price}}</strong></h4>

			</div>
		</div>
		{% endif  %}
		{% endfor %}
		
	</div>

{% endblock content %}
